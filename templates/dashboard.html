<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Détection de Fraude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Améliorations responsive */
      @media (max-width: 768px) {
        .grid-cols-1.md\:grid-cols-3 > * {
          grid-column: span 3 / span 3;
        }

        .text-3xl {
          font-size: 1.5rem;
        }

        .p-6 {
          padding: 1rem;
        }
      }

      /* Amélioration des transitions */
      .transition-all {
        transition: all 0.3s ease;
      }

      /* Correction de l'affichage des graphiques sur mobile */
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen"
  >
    <!-- Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-lg border-b border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <div class="p-2 bg-red-500/10 rounded-lg">
              <svg
                class="w-8 h-8 text-red-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                ></path>
              </svg>
            </div>
            <span
              class="text-xl font-bold bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent"
            >
              Fraud Detection
            </span>
          </div>

          <div class="flex items-center space-x-4">
            <a
              href="{{ url_for('dashboard') }}"
              class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 font-semibold"
            >
              Dashboard
            </a>
            <a
              href="{{ url_for('predict_page') }}"
              class="px-4 py-2 rounded-lg hover:bg-gray-700/50 transition"
            >
              Analyse
            </a>
            <a
              href="{{ url_for('history') }}"
              class="px-4 py-2 rounded-lg hover:bg-gray-700/50 transition"
            >
              Historique
            </a>
            <!-- AJOUTEZ CETTE LIGNE -->
            <a
              href="{{ url_for('models_evaluation') }}"
              class="px-4 py-2 rounded-lg hover:bg-gray-700/50 transition"
            >
              Modèles
            </a>
            <div
              class="border-l border-gray-700 pl-4 flex items-center space-x-3"
            >
              <div class="text-right">
                <p class="text-sm font-semibold">{{ current_user.username }}</p>
                <p class="text-xs text-gray-400">{{ current_user.role }}</p>
              </div>
              <a
                href="{{ url_for('logout') }}"
                class="p-2 hover:bg-gray-700/50 rounded-lg transition"
                title="Déconnexion"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Titre -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Tableau de Bord</h1>
        <p class="text-gray-400">
          Vue d'ensemble de vos analyses de transactions
        </p>
      </div>

      <!-- Cartes de statistiques -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
        id="statsCards"
      >
        <!-- Les cartes seront insérées ici dynamiquement -->
      </div>

      <!-- Graphiques -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Graphique transactions -->
        <div
          class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-gray-700"
        >
          <h3 class="text-xl font-semibold mb-4 flex items-center">
            <svg
              class="w-6 h-6 mr-2 text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              ></path>
            </svg>
            Transactions par jour
          </h3>
          <canvas id="dailyChart"></canvas>
        </div>

        <!-- Graphique distribution des risques -->
        <div
          class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-gray-700"
        >
          <h3 class="text-xl font-semibold mb-4 flex items-center">
            <svg
              class="w-6 h-6 mr-2 text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
              ></path>
            </svg>
            Distribution des risques
          </h3>
          <canvas id="riskChart"></canvas>
        </div>
      </div>

      <!-- Top pays -->
      <div
        class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-gray-700"
      >
        <h3 class="text-xl font-semibold mb-4 flex items-center">
          <svg
            class="w-6 h-6 mr-2 text-red-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          Top 5 Pays
        </h3>
        <div id="topCountries" class="space-y-3">
          <!-- Les pays seront insérés ici -->
        </div>
      </div>
    </div>

    <script>
      let dailyChart, riskChart;

      async function loadStats() {
        try {
          // Afficher le loader sur les cartes
          document.getElementById("statsCards").innerHTML = `
            <div class="col-span-4 text-center py-8">
                <svg class="animate-spin h-8 w-8 mx-auto text-red-400 mb-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400">Chargement des statistiques...</p>
            </div>
        `;

          const response = await fetch("/api/stats");

          if (!response.ok) {
            throw new Error("Erreur réseau");
          }
          const data = await response.json();

          // Mise à jour des cartes
          const statsHTML = `
                    <div class="bg-gradient-to-br from-blue-500/10 to-blue-600/10 backdrop-blur-lg rounded-2xl p-6 border border-blue-500/30">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400">Total Transactions</span>
                            <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-blue-400">${
                          data.overview.total
                        }</p>
                    </div>

                    <div class="bg-gradient-to-br from-red-500/10 to-red-600/10 backdrop-blur-lg rounded-2xl p-6 border border-red-500/30">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400">Fraudes Détectées</span>
                            <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-red-400">${
                          data.overview.frauds
                        }</p>
                        <p class="text-sm text-gray-400 mt-1">${
                          data.overview.fraud_rate
                        }% du total</p>
                    </div>

                    <div class="bg-gradient-to-br from-green-500/10 to-green-600/10 backdrop-blur-lg rounded-2xl p-6 border border-green-500/30">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400">Transactions Légitimes</span>
                            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-green-400">${
                          data.overview.legitimate
                        }</p>
                    </div>

                    <div class="bg-gradient-to-br from-yellow-500/10 to-yellow-600/10 backdrop-blur-lg rounded-2xl p-6 border border-yellow-500/30">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400">Montant Total</span>
                            <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-yellow-400">${data.overview.total_amount.toFixed(
                          2
                        )}€</p>
                        <p class="text-sm text-red-400 mt-1">Fraude: ${data.overview.fraud_amount.toFixed(
                          2
                        )}€</p>
                    </div>
                `;
          document.getElementById("statsCards").innerHTML = statsHTML;

          // Graphique transactions quotidiennes
          updateDailyChart(data.daily_transactions);

          // Graphique risques
          updateRiskChart(data.risk_distribution);

          // Top pays
          updateTopCountries(data.top_countries);
        } catch (error) {
          console.error("Erreur chargement stats:", error);
          document.getElementById("statsCards").innerHTML = `
            <div class="col-span-4 text-center py-8 text-red-400">
                <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p>Erreur lors du chargement des statistiques</p>
                <button onclick="loadStats()" class="mt-2 px-4 py-2 bg-red-600 rounded-lg text-white">Réessayer</button>
            </div>
        `;
        }
      }

      function updateDailyChart(dailyData) {
        const ctx = document.getElementById("dailyChart").getContext("2d");

        const dates = Object.keys(dailyData).sort();
        const totals = dates.map((d) => dailyData[d].total);
        const frauds = dates.map((d) => dailyData[d].frauds);

        if (dailyChart) dailyChart.destroy();

        dailyChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: dates.map((d) =>
              new Date(d).toLocaleDateString("fr-FR", {
                day: "2-digit",
                month: "short",
              })
            ),
            datasets: [
              {
                label: "Total",
                data: totals,
                borderColor: "rgb(96, 165, 250)",
                backgroundColor: "rgba(96, 165, 250, 0.1)",
                tension: 0.4,
              },
              {
                label: "Fraudes",
                data: frauds,
                borderColor: "rgb(248, 113, 113)",
                backgroundColor: "rgba(248, 113, 113, 0.1)",
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: "#9ca3af" } },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#9ca3af" },
                grid: { color: "rgba(75, 85, 99, 0.3)" },
              },
              x: {
                ticks: { color: "#9ca3af" },
                grid: { color: "rgba(75, 85, 99, 0.3)" },
              },
            },
          },
        });
      }

      function updateRiskChart(riskData) {
        const ctx = document.getElementById("riskChart").getContext("2d");

        if (riskChart) riskChart.destroy();

        riskChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Faible", "Modéré", "Élevé"],
            datasets: [
              {
                data: [
                  riskData["Faible"],
                  riskData["Modéré"],
                  riskData["Élevé"],
                ],
                backgroundColor: [
                  "rgba(74, 222, 128, 0.8)",
                  "rgba(251, 191, 36, 0.8)",
                  "rgba(248, 113, 113, 0.8)",
                ],
                borderColor: [
                  "rgb(74, 222, 128)",
                  "rgb(251, 191, 36)",
                  "rgb(248, 113, 113)",
                ],
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { color: "#9ca3af" },
                position: "bottom",
              },
            },
          },
        });
      }

      function updateTopCountries(countries) {
        const html = countries
          .map((item, index) => {
            const fraudRate = (
              (item.stats.frauds / item.stats.total) *
              100
            ).toFixed(1);
            return `
                    <div class="flex items-center justify-between p-4 bg-gray-700/30 rounded-lg hover:bg-gray-700/50 transition">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl font-bold text-gray-500">${
                              index + 1
                            }</span>
                            <div>
                                <p class="font-semibold">${item.country}</p>
                                <p class="text-sm text-gray-400">${
                                  item.stats.total
                                } transactions</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold ${
                              item.stats.frauds > 0
                                ? "text-red-400"
                                : "text-green-400"
                            }">
                                ${item.stats.frauds} fraudes
                            </p>
                            <p class="text-sm text-gray-400">${fraudRate}%</p>
                        </div>
                    </div>
                `;
          })
          .join("");

        document.getElementById("topCountries").innerHTML =
          html ||
          '<p class="text-gray-400 text-center py-4">Aucune donnée disponible</p>';
      }

      // Charger les stats au chargement de la page
      loadStats();

      // Rafraîchir toutes les 30 secondes
      setInterval(loadStats, 30000);
    </script>
  </body>
</html>
