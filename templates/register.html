<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Détection de Fraude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Améliorations responsive */
      @media (max-width: 768px) {
        .grid-cols-1.md\:grid-cols-3 > * {
          grid-column: span 3 / span 3;
        }

        .text-3xl {
          font-size: 1.5rem;
        }

        .p-6 {
          padding: 1rem;
        }
      }

      /* Amélioration des transitions */
      .transition-all {
        transition: all 0.3s ease;
      }

      /* Correction de l'affichage des graphiques sur mobile */
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full">
      <!-- Logo et titre -->
      <div class="text-center mb-8 animate-fade-in">
        <div class="inline-block p-4 bg-red-500/10 rounded-full mb-4">
          <svg
            class="w-16 h-16 text-red-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            ></path>
          </svg>
        </div>
        <h1
          class="text-3xl font-bold mb-2 bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent"
        >
          Créer un compte
        </h1>
        <p class="text-gray-400">Rejoignez la plateforme de détection</p>
      </div>

      <!-- Messages flash -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="mb-4 p-4 rounded-lg {% if category == 'success' %}bg-green-500/10 border border-green-500/30 text-green-400{% elif category == 'danger' %}bg-red-500/10 border border-red-500/30 text-red-400{% else %}bg-blue-500/10 border border-blue-500/30 text-blue-400{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Formulaire d'inscription -->
      <form
        method="POST"
        action="{{ url_for('register') }}"
        class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-gray-700"
      >
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            name="username"
            required
            class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition"
            placeholder="Choisissez un nom d'utilisateur"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            name="email"
            required
            class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition"
            placeholder="votre@email.com"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            name="password"
            required
            minlength="6"
            class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition"
            placeholder="Minimum 6 caractères"
          />
          <p class="text-xs text-gray-500 mt-1">Au moins 6 caractères</p>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 py-3 rounded-lg font-semibold shadow-lg hover:shadow-red-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] mb-4"
        >
          S'inscrire
        </button>

        <div class="text-center text-gray-400">
          Déjà un compte ?
          <a
            href="{{ url_for('login') }}"
            class="text-red-400 hover:text-red-300 font-semibold"
          >
            Se connecter
          </a>
        </div>
      </form>
    </div>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out;
      }
    </style>
  </body>
</html>
