<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tection de Fraude Bancaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen p-4 md:p-8">

<!-- En-t√™te avec animation -->
<div class="max-w-6xl mx-auto">
    <div class="text-center mb-8 animate-fade-in">
        <div class="inline-block p-4 bg-red-500/10 rounded-full mb-4">
            <svg class="w-16 h-16 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent mb-2">
            D√©tection de Fraude Bancaire
        </h1>
        <p class="text-gray-400 text-lg">Analyse intelligente des transactions en temps r√©el</p>
    </div>

    <!-- Formulaire principal -->
    <form id="fraudForm" class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">

        <!-- Section Informations Personnelles -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-red-400 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Informations Personnelles
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Genre</label>
                    <select id="Gender" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition">
                        <option value="M">üë® Masculin</option>
                        <option value="F">üë© F√©minin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">√Çge</label>
                    <input type="number" id="Age" placeholder="Ex: 35" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Type de Maison (ID)</label>
                    <input type="number" id="HouseTypeID" placeholder="1-5" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Disponibilit√© Contact (ID)</label>
                    <input type="number" id="ContactAvaliabilityID" placeholder="1-3" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Pays d'origine</label>
                    <input type="text" id="HomeCountry" placeholder="Ex: Senegal" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>
            </div>
        </div>

        <!-- Section Transaction -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-red-400 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                D√©tails de la Transaction
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Pays de transaction</label>
                    <input type="text" id="TransactionCountry" placeholder="Ex: France" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Montant (‚Ç¨)</label>
                    <input type="number" id="TransactionAmount" step="0.01" placeholder="0.00" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Achat important</label>
                    <select id="LargePurchase" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition">
                        <option value="0">‚ùå Non</option>
                        <option value="1">‚úÖ Oui</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Code monnaie</label>
                    <input type="text" id="TransactionCurrencyCode" placeholder="EUR" maxlength="3" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition uppercase" required>
                </div>

                <div class="form-group md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Produit (ID)</label>
                    <input type="number" id="ProductID" placeholder="ID du produit" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>
            </div>
        </div>

        <!-- Section Compte -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-red-400 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                Informations Compte
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Num√©ro de compte</label>
                    <input type="number" id="AccountNo" placeholder="Num√©ro" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Date expiration carte</label>
                    <input type="number" id="CardExpiryDate" placeholder="MMYY" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-300 mb-2">CIF</label>
                    <input type="number" id="CIF" placeholder="Identifiant" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition" required>
                </div>
            </div>
        </div>

        <!-- Bouton d'analyse -->
        <button id="submitBtn" type="submit" class="relative w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-red-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                <span id="btnText" class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Analyser la transaction
                </span>
        </button>
    </form>

    <!-- Carte de r√©sultat -->
    <div id="resultCard" class="hidden mt-8 bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-gray-700 animate-slide-up">
        <div class="text-center">
            <div id="resultIcon" class="inline-block p-6 rounded-full mb-4"></div>
            <h2 id="resultTitle" class="text-3xl font-bold mb-4"></h2>
            <div id="resultDetails" class="space-y-3 text-lg">
            </div>
            <button onclick="document.getElementById('resultCard').classList.add('hidden')" class="mt-6 px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
                Nouvelle analyse
            </button>
        </div>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slide-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.6s ease-out;
    }
    .animate-slide-up {
        animation: slide-up 0.5s ease-out;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
</style>

<script>
    const form = document.getElementById('fraudForm');
    const resultCard = document.getElementById('resultCard');
    const resultTitle = document.getElementById('resultTitle');
    const resultDetails = document.getElementById('resultDetails');
    const resultIcon = document.getElementById('resultIcon');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        btnText.innerHTML = `
            <svg class="animate-spin h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Analyse en cours...
        `;

        const fields = [
            'Gender','Age','HouseTypeID','ContactAvaliabilityID','HomeCountry',
            'AccountNo','CardExpiryDate','TransactionAmount','TransactionCountry',
            'LargePurchase','ProductID','CIF','TransactionCurrencyCode'
        ];

        const payload = {};
        fields.forEach(f => payload[f] = document.getElementById(f).value);

        try {
            const res = await fetch('/api/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const result = await res.json();

            if (!res.ok || result.error) {
                showError(result.error || "Erreur de pr√©diction !");
            } else {
                displayResult(result);
            }
        } catch (err) {
            showError("Erreur de connexion au serveur : " + err.message);
        } finally {
            submitBtn.disabled = false;
            btnText.innerHTML = `
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Analyser la transaction
            `;
        }
    });

    function displayResult(result) {
        resultCard.classList.remove('hidden');

        if (result.fraud_prediction === 1) {
            resultIcon.className = "inline-block p-6 rounded-full mb-4 bg-red-500/20";
            resultIcon.innerHTML = `
                <svg class="w-16 h-16 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            `;
            resultTitle.className = "text-3xl font-bold mb-4 text-red-400";
            resultTitle.textContent = "‚ö†Ô∏è " + result.status;
        } else {
            resultIcon.className = "inline-block p-6 rounded-full mb-4 bg-green-500/20";
            resultIcon.innerHTML = `
                <svg class="w-16 h-16 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            `;
            resultTitle.className = "text-3xl font-bold mb-4 text-green-400";
            resultTitle.textContent = "‚úÖ " + result.status;
        }

        resultDetails.innerHTML = `
            <div class="flex justify-between items-center p-4 bg-gray-700/50 rounded-lg">
                <span class="text-gray-300">Niveau de risque :</span>
                <span class="font-bold ${result.fraud_prediction === 1 ? 'text-red-400' : 'text-green-400'}">${result.risk_level}</span>
            </div>
            <div class="flex justify-between items-center p-4 bg-gray-700/50 rounded-lg">
                <span class="text-gray-300">Confiance :</span>
                <span class="font-bold">${result.confidence}</span>
            </div>
        `;

        // Scroll vers le r√©sultat
        resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showError(message) {
        resultCard.classList.remove('hidden');
        resultIcon.className = "inline-block p-6 rounded-full mb-4 bg-orange-500/20";
        resultIcon.innerHTML = `
            <svg class="w-16 h-16 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        `;
        resultTitle.className = "text-3xl font-bold mb-4 text-orange-400";
        resultTitle.textContent = "Erreur";
        resultDetails.innerHTML = `
            <div class="p-4 bg-orange-500/10 border border-orange-500/30 rounded-lg">
                <p class="text-gray-300">${message}</p>
            </div>
        `;
        resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Convertir automatiquement le code devise en majuscules
    document.getElementById('TransactionCurrencyCode').addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
</script>
</body>
</html>
