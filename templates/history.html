<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique - Détection de Fraude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Améliorations responsive */
      @media (max-width: 768px) {
        .grid-cols-1.md\:grid-cols-3 > * {
          grid-column: span 3 / span 3;
        }

        .text-3xl {
          font-size: 1.5rem;
        }

        .p-6 {
          padding: 1rem;
        }
      }

      /* Amélioration des transitions */
      .transition-all {
        transition: all 0.3s ease;
      }

      /* Correction de l'affichage des graphiques sur mobile */
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen"
  >
    <!-- Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-lg border-b border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <div class="p-2 bg-red-500/10 rounded-lg">
              <svg
                class="w-8 h-8 text-red-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                ></path>
              </svg>
            </div>
            <span
              class="text-xl font-bold bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent"
            >
              Fraud Detection
            </span>
          </div>

          <div class="flex items-center space-x-4">
            <a
              href="{{ url_for('dashboard') }}"
              class="px-4 py-2 rounded-lg hover:bg-gray-700/50 transition"
            >
              Dashboard
            </a>
            <a
              href="{{ url_for('predict_page') }}"
              class="px-4 py-2 rounded-lg hover:bg-gray-700/50 transition"
            >
              Analyse
            </a>
            <a
              href="{{ url_for('history') }}"
              class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 font-semibold"
            >
              Historique
            </a>
            <div
              class="border-l border-gray-700 pl-4 flex items-center space-x-3"
            >
              <div class="text-right">
                <p class="text-sm font-semibold">{{ current_user.username }}</p>
                <p class="text-xs text-gray-400">{{ current_user.role }}</p>
              </div>
              <a
                href="{{ url_for('logout') }}"
                class="p-2 hover:bg-gray-700/50 rounded-lg transition"
                title="Déconnexion"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- En-tête -->
      <div class="mb-8 flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold mb-2">Historique des Transactions</h1>
          <p class="text-gray-400">Consultez toutes vos analyses précédentes</p>
        </div>

        <!-- Filtres -->
        <div class="flex space-x-3">
          <select
            id="filterStatus"
            class="px-4 py-2 bg-gray-800/50 rounded-lg border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-500/20"
          >
            <option value="all">Toutes</option>
            <option value="fraud">Fraudes uniquement</option>
            <option value="legitimate">Légitimes uniquement</option>
          </select>
          <select
            id="filterRisk"
            class="px-4 py-2 bg-gray-800/50 rounded-lg border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-500/20"
          >
            <option value="all">Tous les risques</option>
            <option value="Élevé">Risque élevé</option>
            <option value="Modéré">Risque modéré</option>
            <option value="Faible">Risque faible</option>
          </select>
        </div>
      </div>

      <!-- Liste des transactions -->
      <div id="transactionsList" class="space-y-4">
        <!-- Les transactions seront insérées ici -->
      </div>

      <!-- Pagination -->
      <div id="pagination" class="mt-8 flex justify-center space-x-2">
        <!-- Les boutons de pagination seront insérés ici -->
      </div>

      <!-- Message vide -->
      <div id="emptyMessage" class="hidden text-center py-16">
        <svg
          class="w-24 h-24 mx-auto text-gray-600 mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        <p class="text-gray-400 text-lg">Aucune transaction trouvée</p>
        <a
          href="{{ url_for('predict_page') }}"
          class="inline-block mt-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg transition"
        >
          Analyser une transaction
        </a>
      </div>
    </div>

    <script>
      let currentPage = 1;
      let allTransactions = [];
      let filteredTransactions = [];

      async function loadTransactions() {
        try {
          // Afficher le loader
          document.getElementById("transactionsList").innerHTML = `
            <div class="text-center py-8">
                <svg class="animate-spin h-8 w-8 mx-auto text-red-400 mb-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400">Chargement des transactions...</p>
            </div>
        `;

          const response = await fetch(
            `/api/transactions?page=${currentPage}&per_page=100`
          );

          if (!response.ok) {
            throw new Error("Erreur réseau");
          }

          const data = await response.json();
          allTransactions = data.transactions || [];
          applyFilters();
        } catch (error) {
          console.error("Erreur chargement transactions:", error);
          document.getElementById("transactionsList").innerHTML = `
            <div class="text-center py-8 text-red-400">
                <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p>Erreur lors du chargement des transactions</p>
                <button onclick="loadTransactions()" class="mt-2 px-4 py-2 bg-red-600 rounded-lg text-white">Réessayer</button>
            </div>
        `;
        }
      }

      function applyFilters() {
        const statusFilter = document.getElementById("filterStatus").value;
        const riskFilter = document.getElementById("filterRisk").value;

        filteredTransactions = allTransactions.filter((t) => {
          const statusMatch =
            statusFilter === "all" ||
            (statusFilter === "fraud" && t.fraud_prediction === 1) ||
            (statusFilter === "legitimate" && t.fraud_prediction === 0);

          const riskMatch = riskFilter === "all" || t.risk_level === riskFilter;

          return statusMatch && riskMatch;
        });

        displayTransactions();
      }

      function displayTransactions() {
        const container = document.getElementById("transactionsList");
        const emptyMessage = document.getElementById("emptyMessage");

        if (filteredTransactions.length === 0) {
          container.innerHTML = "";
          emptyMessage.classList.remove("hidden");
          return;
        }

        emptyMessage.classList.add("hidden");

        const html = filteredTransactions
          .map((t) => {
            const isFraud = t.fraud_prediction === 1;
            const date = new Date(t.timestamp).toLocaleString("fr-FR", {
              day: "2-digit",
              month: "short",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            });

            let riskColor =
              "text-green-400 bg-green-500/10 border-green-500/30";
            if (t.risk_level === "Modéré")
              riskColor =
                "text-yellow-400 bg-yellow-500/10 border-yellow-500/30";
            if (t.risk_level === "Élevé")
              riskColor = "text-red-400 bg-red-500/10 border-red-500/30";

            return `
                    <div class="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700 hover:border-gray-600 transition">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-4">
                                ${
                                  isFraud
                                    ? `
                                    <div class="p-3 bg-red-500/10 rounded-lg">
                                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                        </svg>
                                    </div>
                                `
                                    : `
                                    <div class="p-3 bg-green-500/10 rounded-lg">
                                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                `
                                }
                                <div>
                                    <h3 class="font-bold text-lg ${
                                      isFraud
                                        ? "text-red-400"
                                        : "text-green-400"
                                    }">
                                        ${t.status}
                                    </h3>
                                    <p class="text-sm text-gray-400">${date}</p>
                                </div>
                            </div>

                            <div class="text-right">
                                <p class="text-2xl font-bold">${t.transaction_amount.toFixed(
                                  2
                                )}€</p>
                                <p class="text-sm text-gray-400">${
                                  t.transaction_country
                                }</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4">
                            <div class="text-center p-3 bg-gray-700/30 rounded-lg">
                                <p class="text-xs text-gray-400 mb-1">Niveau de risque</p>
                                <p class="font-semibold ${
                                  riskColor.split(" ")[0]
                                }">${t.risk_level}</p>
                            </div>
                            <div class="text-center p-3 bg-gray-700/30 rounded-lg">
                                <p class="text-xs text-gray-400 mb-1">Probabilité</p>
                                <p class="font-semibold">${(
                                  t.fraud_probability * 100
                                ).toFixed(1)}%</p>
                            </div>
                            <div class="text-center p-3 bg-gray-700/30 rounded-lg">
                                <p class="text-xs text-gray-400 mb-1">ID Transaction</p>
                                <p class="font-semibold text-gray-300">#${
                                  t.id
                                }</p>
                            </div>
                        </div>
                    </div>
                `;
          })
          .join("");

        container.innerHTML = html;
      }

      // Event listeners pour les filtres
      document
        .getElementById("filterStatus")
        .addEventListener("change", applyFilters);
      document
        .getElementById("filterRisk")
        .addEventListener("change", applyFilters);

      // Chargement initial
      loadTransactions();

      // Rafraîchir toutes les 30 secondes
      setInterval(loadTransactions, 30000);
    </script>
  </body>
</html>
